<template name="apiSettings">
 {{> pageHeading title='Settings' parent='Settings' category='API'}}
 <div class="wrapper wrapper-content">
  <div class="row">
   <div class="col-lg-12">
    <div class="ibox float-e-margins" id="ibox1">
     <div class="ibox-content">

      <div class="sk-spinner sk-spinner-double-bounce">
       <div class="sk-double-bounce1 "></div>
       <div class="sk-double-bounce2"></div>
      </div>
    
      <div class="row" style="padding:15px;">

       <div class="col-sm-12"> 
        <div>
         <label class="col-sm-3">API Client ID</label>
         <label class="col-sm-9" style="font-weight: 400!important;">{{userApiClientId}}</label>
        </div>
        <br><br>
        
       </div>
       <div class="col-sm-12"> 
        <div>
         <label class="col-sm-3">API Client Key</label>
         <label class="col-sm-9" style="font-weight: 400!important;">{{userApiClientKey}}</label>
        </div>
       </div>
      
      </div>

     </div>
    </div>
   </div>
  </div>
 </div>   
</template>
