<template name="settings2FAModalPage2">
 <div class="modal inmodal fade" id="settings2FAModalPage2" tabindex="-1" style="overflow:auto;" role="dialog"
  aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title">
      Enable 2-Factor Authentication
     </h5>
    </div>
    <div class="modal-body" align="center">

     <div class="row">
      <div class="col-sm-12 text-center">
       <h2> Enter the 6 digit code below</h2>
      </div>
      <div class="col-sm-12 text-center">
       <br>
       <h2> 
        <input type="text" maxlength="6" name="password" class="form-control input-lg authenticationCode" placeholder="000000"
        autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" required autofocus>
        </h2>
      </div>
     </div>

     <br>
    </div>

    <div class="modal-footer">
     <button type="button" class="btn btn-primary modalProgressButton" id="inputAuthenticationComplete"><i class="fa fa-next"></i>Authenticate</button>
     <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
    </div>

   </div>
  </div>
 </div>
</template>
