<template name="serviceUsage">
 {{> pageHeading title='Settings' parent='Settings' category='Usage'}}
 <div class="wrapper wrapper-content">
  <div class="row">
   <div class="col-lg-12">
    <div class="ibox float-e-margins" id="ibox1">
     <div class="ibox-content">

      <div class="sk-spinner sk-spinner-double-bounce">
       <div class="sk-double-bounce1 "></div>
       <div class="sk-double-bounce2"></div>
      </div>

      <div class="row" style="padding:15px;">

       <h2>Current Usage ({{fromDate}} - {{toDate}})</h2>
       <div class="col-sm-12">
        <!-- <div>
         <label class="col-sm-6" style="font-weight: 400!important;">Period</label>
         <label class="col-sm-6">
          {{fromDate}}
          <span style="font-weight: 400!important;">to</span>
          {{toDate}}
         </label>
        </div> -->
        <br>
        <div>
         <label class="col-sm-6" style="font-weight: 400!important;">Watchlist Screening</label>
         <label class="col-sm-6">{{checksMade.wlCount}}</label>
        </div>
        <div>
         <label class="col-sm-6" style="font-weight: 400!important;">PEP Screening</label>
         <label class="col-sm-6">{{checksMade.pepCount}}</label>
        </div>
        <div>
         <label class="col-sm-6" style="font-weight: 400!important;">Disqualified Entities Screening</label>
         <label class="col-sm-6">{{checksMade.ddCount}}</label>
        </div>
        <div>
         <label class="col-sm-6" style="font-weight: 400!important;">Adverse Media Screening</label>
         <label class="col-sm-6">{{checksMade.amCount}}</label>
        </div>
        <div>
         <label class="col-sm-6" style="font-weight: 400!important;">Document Verifications</label>
         <label class="col-sm-6">{{checksMade.totalDocVerChecks}}</label>
        </div>
        <div>
         <label class="col-sm-6" style="font-weight: 400!important;">Identity Verifications</label>
         <label class="col-sm-6">{{checksMade.totalIdVerChecks}}</label>
        </div>
       </div>
      </div>

      <div class="row" style="padding:15px;">
       <h2>Credit</h2>
       <div class="col-sm-12">
        <div>
         <label class="col-sm-6" style="font-weight: 400!important;">Document Verifications Remaining</label>
         <label class="col-sm-6">{{documentVerificationCredit}}</label>
        </div>
       </div>
      </div>


     </div>
    </div>
   </div>
  </div>
 </div>
</template>
