<template name="faqHelpServices">
 <div class="faq-item">
  <div class="row">
   <div class="col-md-12">
    <span class="faq-question">
      How do I run checks on my customers?
    </span>
   </div>
  </div>
  <br>
  <div class="row">
   <div class="col-lg-12">
    <div class="panel-collapse expand">
      <p>
        All our services are customer centric. To conduct any type of check, you must first add your customer by clicking on the "Customers" link on the navigation
        menu, then selecting "Add Individual" or "Add Company", depending on the type of your customer. For document related checks, please ensure you add the document
        within the customer profile.
      </p>
    </div>
   </div>
  </div>
 </div>  

 <div class="faq-item">
  <div class="row">
   <div class="col-md-12">
    <span class="faq-question">
      How long do each of the checks take to be completed?
    </span>
   </div>
  </div>
  <br>
  <div class="row">
   <div class="col-lg-12">
    <div class="panel-collapse expand">
      <p>
        All our checks are instant.
      </p>
    </div>
   </div>
  </div>
 </div>  
 

 <div class="faq-item">
  <div class="row">
   <div class="col-md-12">
    <span class="faq-question">
     What's the difference between "Live" and "Test"?
    </span>
   </div>
  </div>
  <br>
  <div class="row">
   <div class="col-lg-12">
    <div class="panel-collapse expand">
      <p>
        "Test" enables you to get a feel for all our services under a controlled test environment. All our services are mocked with dummy data sets when using 
        "Test". You will not be charged for any checks made in "Test", be it throught the web or API.
        Once you're ready and comfortable with our services, you can switch to "Live" and conduct real checks on your customers.
      </p>
    </div>
   </div>
  </div>
 </div>  

 <div class="faq-item">
  <div class="row">
   <div class="col-md-12">
    <span class="faq-question">
     Where do you get your data from?
    </span>
   </div>
  </div>
  <br>
  <div class="row">
   <div class="col-lg-12">
    <div class="panel-collapse expand">
      <p>
        ClearDil employs hundreds of data sources from multiple suppliers to maximise match rates for a variety of checks.
      </p>
    </div>
   </div>
  </div>
 </div> 

 <div class="faq-item">
  <div class="row">
    <div class="col-md-12">
    <span class="faq-question">
      What happens if I accidentally delete an a customer's data? Will I be able to retrieve it?
    </span>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12">
    <div class="panel-collapse expand">
      <p>
        We hold a backup on a secure remote server that holds the data for 24 hours.
      </p>
    </div>
    </div>
  </div>
 </div>  
</template>
