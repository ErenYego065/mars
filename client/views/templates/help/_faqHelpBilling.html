<template name="faqHelpBilling">
 <div class="faq-item">
   <div class="row">
   <div class="col-md-12">
     <span class="faq-question">
     How will I be charged?
     </span>
   </div>
   </div>
   <br>
   <div class="row">
   <div class="col-lg-12">
     <div class="panel-collapse expand">
       <p>
       You will be charged on a monthly basis.
       </p>
     </div>
   </div>
   </div>
 </div> 

 <div class="faq-item">
    <div class="row">
    <div class="col-md-12">
      <span class="faq-question">
      Can I cancel my account?
      </span>
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-lg-12">
      <div class="panel-collapse expand">
        <p>
          You can always delete your account and all data in it. 
          We ensure that data is irrevocably deleted once the need for it has ended, in accordance with Data Protection Regulations.
          Please get in touch with us if you're thinking of cancelling your account.
        </p>
      </div>
    </div>
    </div>
  </div>
