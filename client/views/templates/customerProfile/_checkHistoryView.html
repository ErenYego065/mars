<template name="checkHistoryView"> 
 <div class="wrapper wrapper-content">
  <div class="ibox" id="ibox2">
   <div class="ibox-content" >
     
    <!-- <div class="sk-spinner sk-spinner-double-bounce">
     <div class="sk-double-bounce1 "></div>
     <div class="sk-double-bounce2"></div>
    </div> -->

    <!-- <div align="right">
       <small>ID <strong>1f009f0d-e1b4-48ae-8ba3-8015ea40b884 {{id}}</strong></small>   
       <br/>
       <small>Last updated on <strong>09/11/2017 14:24:53 {{dateConvert updated_at 'DD/MM/YYYY HH:mm:ss'}}&nbsp;</strong></small>                              
    </div>
    <br><br> -->

    <h2 style="padding-top:3px;text-align:center;">
     Check History
     <!-- <br>
    <small>Last refreshed on <strong>{{currentTime}} &nbsp;</strong></small>                                  -->
    </h2>
    {{#if checks}}
     <div id="vertical-timeline">
     {{#each checks}}
      {{#if isLess @index showNumberOfChecks}}
       {{#each resultSummary outcome}}
         <div class="vertical-timeline-block">
         <div class="vertical-timeline-icon {{resultIconColorCss}}">
           <i  class="fa fa-{{resultIconCss}}"></i>
         </div>
         <div class="vertical-timeline-content">
           <span >
           {{#if isEqual ../checkType 'SCREENING'}}
             <a href="/customers/{{customerId}}/screenings/{{../id}}/matches">{{toSentence ../scope}} screening</a>
           {{else}}
            {{#if isEqual ../checkType 'VERIFICATION'}}
              <a href="/customers/{{customerId}}/verifications/{{../id}}">Document verification ({{toSentence ../scope}} analysis)</a>
             {{else}}
              <a href="/customers/{{customerId}}/identifications/{{../id}}">Identity verification</a>
             {{/if}}
           {{/if}}
           <!-- <br>
           <span class="badge badge-{{resultTextCss}}">{{result}}</span> -->
           <br>
           <small style="color:grey;">{{dateConvert ../updated_at 'Do MMM YYYY HH:mm:ss'}}</small>
           </span>
         </div>
         </div>
       {{/each}}
      {{else}}
       {{#if isEqual @index showNumberOfChecks}}
        <div align="right"><a class="showMore">Show more &darr;</a></div>
       {{/if}}
      {{/if}}
     {{/each}}
     {{#if allShownFlag}}
      <div align="right"><a class="showLess">Show less &uarr;</a></div>         
     {{/if}}
    </div>

    {{else}}
     <h5 align="center">No checks have been run.</h5>
    {{/if}}  
   </div>
  </div>
 </div>
</template>
