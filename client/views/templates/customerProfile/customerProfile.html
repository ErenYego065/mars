<template name="customerProfile">
{{> pageHeading title='Customer Profile' category='Customer Profile' parent='Customers'}}    
 {{#with customerDetails}}
 <div class="row" style="padding-bottom:-100px;">
  <div class="col-sm-12">
   <table style="width:100%">
    <tr>
    <td align="right">
      <br>
      {{> idDateWidget id=id updated_at=updated_at}}              
     </td>
    </tr>
   </table>   
  </div>
 </div> 
 {{/with}}
  <div class="row">
   <div class="col-sm-8">
    <div class="wrapper wrapper-content animated fadeInUp">
     <div class="ibox" id="ibox1">
      <div class="ibox-content">

       <!-- Loading spinners -->
       <div class="sk-spinner sk-spinner-double-bounce">
         <div class="sk-double-bounce1 "></div>
         <div class="sk-double-bounce2"></div>
       </div>

       {{#with customerDetails}}
       {{#if isEqual type 'INDIVIDUAL'}}
        {{> individualDetails}}
       {{else}}
        {{> companyDetails}}
       {{/if}}

       <!-- {{> riskProfileViewBox riskProfile=riskProfile}} -->

      <!-- Customer tablular section definition (e.g. addresses, documents) -->
      <div class="panel blank-panel"> 
       <br><br>
       <a id="tabAnchor"></a>

        <div class="tabs-container">
         <ul class="nav nav-tabs">
          <li class="active"><a href="#addressViewTab" data-toggle="tab">Addresses</a></li>
          <li class=""><a href="#documentViewTab" data-toggle="tab">Documents</a></li>
          <li class=""> <a href="#riskProfileViewTab" data-toggle="tab">Risk</a></li>
          <li class=""> <a href="#oddConfigTab" data-toggle="tab">Monitoring</a></li>                    
          <li class=""><a href="#noteViewTab" data-toggle="tab">Notes</a></li>
         </ul>
        </div>


       <div class="panel-body">
        <div class="tab-content">
         {{> addressViewTab}}
         {{> documentViewTab}}
         {{> riskProfileViewTab}}
         {{> oddConfigTab}}         
         {{> noteViewTab}} 
         
         <br><br>
         
         <div align="left">
          <button class="btn btn-success btn-md runScreening" type="button" data-toggle="modal" data-target="#screenRunModal">
           <i class="fa fa-toggle-right"></i> Run Screening </button>
          &nbsp;&nbsp;
          <button class="btn btn-danger btn-md deleteCustomer" type="button" {{checkStatus}}><i class="fa fa-times"></i> Delete Customer</button>
         </div>
         
        </div>
       </div>
      </div>
      {{/with}}
     </div>
    </div>
   </div>
  </div>
  
 {{> addressViewModal}}
 {{> addressAddModal}}
 {{> documentViewModal}}
 {{> documentAddModal}}
 <!-- {{> verifyDocumentModal}} -->
 {{> screenRunModal}}

 <!-- <div style="align:right;"><canvas id="radarChart" height="100px"></canvas></div> -->
  <div class="col-md-4">
   {{> riskProfileViewBox riskProfile=riskProfile}}
   {{> checkHistoryView}}
  </div>
 </div>
</template>
