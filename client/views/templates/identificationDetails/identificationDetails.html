<template name="identificationDetails">
 {{> pageHeading title='Identification Details' category='Identification Details' parent='Identifications'}}

 <div class="wrapper wrapper-content">
  <div class="row">
   <div class="col-lg-12">
    <div class="ibox float-e-margins" id="ibox1">
     <div class="ibox-content">

      <div class="sk-spinner sk-spinner-double-bounce">
       <div class="sk-double-bounce1 "></div>
       <div class="sk-double-bounce2"></div>
      </div>

      {{#with identificationDetails}}
      <span class="pull-right" align="right" style="vertical-align:centre">
       {{> idDateWidget id=id updated_at=updated_at}}
      </span>

      <table>
       <tr>
        <td>Customer Name</td>
        <td style="padding-top: 5px; padding-left:20px;">
         {{toTitleCase identificationDetails.entity_name}}
         <a href='/customers/{{identificationDetails.customer_id}}'>(Details)</a>
        </td>
       </tr>

       <tr>
        <td style="padding-top: 10px;">Identification Status</td>
        <td style="padding-top: 10px; padding-left:20px;">
         {{#if isEqual status 'DONE'}}<label class="label label-primary">{{toTitleCase status}}</label>
         {{else}}<label class="label label-warning">{{toTitleCase status}}</label>{{/if}}
        </td>
       </tr>

       <tr>
        <td style="padding-top: 10px;">Similarity</td>
        <td style="padding-top: 10px; padding-left:20px;">
         {{roundToDecimalPlaces similarity 2}}
        </td>
       </tr>

       <tr>
         <td style="padding-top: 10px;">Outcome</td>
         <td style="padding-top: 10px; padding-left:20px;">
          {{#if face_match}} True
          {{else}}False{{/if}}
         </td>
        </tr>
      </table>
      {{/with}}
      <br><br>

      {{> identificationOutcome identificationDetails=identificationDetails selfieImages=selfieImages idImage=idImage}}

     </div>
    </div>
   </div>
  </div>
 </div>

</template>
