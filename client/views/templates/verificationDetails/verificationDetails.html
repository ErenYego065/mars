<template name="verificationDetails">
 {{> pageHeading title='Verification Details' category='Verification Details' parent='Verifications'}}
 
 <div class="wrapper wrapper-content">
  <div class="row">
   <div class="col-lg-12">
    <div class="ibox float-e-margins" id="ibox1">
     <div class="ibox-content">
      
      <div class="sk-spinner sk-spinner-double-bounce">
       <div class="sk-double-bounce1 "></div>
       <div class="sk-double-bounce2"></div>
      </div>

      {{#with verificationDetails}}
       <span class="pull-right" align="right" style="vertical-align:centre">
        {{> idDateWidget id=id updated_at=updated_at}}          
       </span>
       
       <table>
        <tr>
         <td>Customer Name</td>
         <td style="padding-top: 5px;">
          {{#if isEqual customerDetails.type 'INDIVIDUAL'}}
            <strong>{{customerDetails.first_name}} {{customerDetails.last_name}} </strong> 
          {{else}}
            <strong>{{customerDetails.company_name}} </strong>     
          {{/if}}
          &nbsp;
          <a href='/customers/{{customerDetails.id}}'>(Details)</a>      
        </td>     
        </tr>
        
        <tr>
         <td style="padding-top: 5px;">Verification Type &nbsp;&nbsp;&nbsp;</td>
         <td style="padding-top: 10px;"><label class="badge badge-default">{{type}}</label></td>     
        </tr>
    
        <tr>
         <td style="padding-top: 10px;">Verification Status</td>
         <td style="padding-top: 10px;">
          {{#if isEqual status 'DONE'}}<label class="label label-primary">{{toTitleCase status}}</label>
          {{else}}<label class="label label-warning">{{toTitleCase status}}</label>{{/if}}
         </td>
        </tr>
       </table>
      {{/with}}
      <br><br>
      
      {{> verificationExtractedInformation verificationDetails=verificationDetails extractedImages=extractedImages}}       
      {{> verificationOutcome verificationDetails=verificationDetails}}             
      
     </div>
    </div>
   </div>
  </div>
 </div> 
 
</template>
